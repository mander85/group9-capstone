<!--All duplicate code is located in the base.html file and extended here-->
{% extends 'fitness/base.html' %}
{% load crispy_forms_tags %}
<!--Any thing unique to this page must go in between the block content tags-->
{% block content %}
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}"  height="100" width="100">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
   </div>

   <div>
    <small class="text-muted">
       Need to change your password? <a class="ml-2" href="{% url 'password_reset' %}">Reset Here</a>
    </small>
</div>

{% endblock content %}
